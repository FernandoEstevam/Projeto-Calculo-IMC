<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>CÃ¡lculo IMC</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Aparecida Nutricionista</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Meus Pacientes</h2>
                <div class="borda"></div>
                <table>
                    <thead class="titulo">
                        <tr>
                            <th>Nome</th>
                            <th>Peso(kg)</th>
                            <th>Altura(m)</th>
                            <th>Gordura Corporal (%)</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="paciente">
                            <td class="info-nome">Fernando</td>
                            <td class="info-peso">70</td>
                            <td class="info-altura">1.75</td>
                            <td class="info-gordura">20</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome">Aline</td>
                            <td class="info-peso">50</td>
                            <td class="info-altura">3.65</td>
                            <td class="info-gordura">20</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome">Wiilam</td>
                            <td class="info-peso">65</td>
                            <td class="info-altura">1.65</td>
                            <td class="info-gordura">20</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome">Andre</td>
                            <td class="info-peso">72</td>
                            <td class="info-altura">1.70</td>
                            <td class="info-gordura">30</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nome">Creusa</td>
                            <td class="info-peso">65</td>
                            <td class="info-altura">1.50</td>
                            <td class="info-gordura">40</td>
                            <td class="info-imc">0</td>
                        </tr>
                    </tbody>
                </table>
                <form id="form-adiciona">
                    <div class="grupo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="campo " placeholder="Digite seu nome...">
                    </div>
                    <div class="grupo">
                        <label for="altura">Altura(m):</label>
                        <input type="text" id="altura" class="campo campo-medio" placeholder="Digite sua altura...">
                    </div>
                    <div class="grupo">
                        <label for="peso">Peso(Kg):</label>
                        <input type="text" id="peso" class="campo campo-medio" placeholder="Digite seu peso....">
                    </div>
                    <div class="grupo">
                        <label for="gordura">Gordura %:</label>
                        <input type="text" id="gordura" class="campo campo-medio" placeholder="Digite o % da gordura...">
                    </div>
                    <div class="clear"></div>
                    <button id="adicionar-paciente" class="btn btn-adicionar">Adicionar</button>
                </form>
            </section>
        </div>
    </main>
    <script src="js/calc-imc.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
